<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/static/htmx.js"></script>
  <title>Playground</title>
  <link rel="stylesheet" href="styles/main.css">

</head>

<body id="main">
  <header id="header">
    <h2 style="flex:1">boomer.homes</h2>
    <h2 hx-get="/login" hx-target="#content" id="login" hx-push-url="true">Login</h2>
  </header>
  <hr>
  <div id="server">
    <div id="cserver">
      <div id="cserver_name">Create Server</div>
      <div id="cserver_details">
        <input class="cserver_form" name="create_server_name" placeholder="Enter Server Name ">
        <select name="dropdown" class="cserver_form">
          <option value="" disabled selected>Select game</option>
          <option value="uno">Uno</option>
          <option value="poker">Poker</option>
        </select>
        <input type="checkbox" name="voicechat" class="cserver_form" >
        <label for="voicechat">Voice Chat</label>

        <input type="checkbox" name="message" class="cserver_form">
        <label for="message">Message</label>
        <button hx-post="/server_form" hx-swap="none" hx-include=".cserver_form">Create</button>
      </div>
    </div>
    <div id="jserver">
      <div id="jserver_name">Join Server</div>
      <div id="jserver_details">
        <input class="jserver_form" type="text" name="join_server_name" placeholder="Enter Server Name ">
        <button hx-post="/server_form" hx-swap="none" hx-include=".jserver_form">Join</button>

      </div>
    </div>
  </div>
  <div id="content">
    <h3> --- Few Games Here --- </h3>
    <div id="game_list">
      <ul hx-push-url="true">
        <li hx-get="/uno" hx-target="#content">Uno</li>
        <li hx-get="/poker" hx-target="#content">Poker</li>
      </ul>
    </div>
  </div>

</body>
<script>
  window.addEventListener('htmx:afterOnLoad', function (event) {
    if (window.location.pathname === '/login') {
      document.title = 'Login';
    } else if (window.location.pathname === '/uno') {
      document.title = 'Uno';
    } else if (window.location.pathname === '/poker') {
      document.title = 'Poker';
    } else {
      document.title = 'Playground';
    }
  });
</script>

</html>
